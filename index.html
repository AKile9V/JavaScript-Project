<!DOCTYPE html>
<html lang="en">
<head>

    <title>Hit the monkaS-es</title>
<!--    Meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!--    CSS-->
    <link rel="stylesheet" type="text/css" href="styles.css">
<!--    JS-->
    <script src="main.js"></script>

</head>
<body>
<button id="button-start">Start Game</button>
<p id="sText">SCORE:</p>
<p id="score">0</p>



<div id="upSide">
    <p id="clock">30</p>
</div>

<div id="bars">
    <div class="difftext">Difficulty:</div>
    <div class="diffbar">
        <div id="lvl-1" class="difflvl lvl-1"></div>
        <div id="lvl-2" class="difflvl lvl-2"></div>
        <div id="lvl-3" class="difflvl lvl-3"></div>
        <div id="lvl-4" class="difflvl lvl-4"></div>
        <div id="lvl-5" class="difflvl lvl-5"></div>
    </div>
</div>
<div class="diffClick">
    <a href="#lvl-2">Easy</a>
    <a href="#lvl-3">Medium</a>
    <a href="#lvl-4">Hard</a>
    <a href="#lvl-5">Over 9 thousand!</a>
</div>

<div id="hit1" class="monkasi"></div>
<div id="hit2" class="monkasi"></div>
<div id="hit3" class="monkasi"></div>
<div id="hit4" class="monkasi"></div>
<div id="hit5" class="monkasi"></div>
<div id="hit6" class="monkasi"></div>
<div id="hit7" class="monkasi"></div>
<div id="hit8" class="monkasi"></div>
<div id="hit9" class="monkasi"></div>



<div id="gamePerspective">
    <div id="gameWindow">
        <div id="f1" class="hitFields"></div>
        <div id="f2" class="hitFields"></div>
        <div id="f3" class="hitFields"></div>
        <div id="f4" class="hitFields"></div>
        <div id="f5" class="hitFields"></div>
        <div id="f6" class="hitFields"></div>
        <div id="f7" class="hitFields"></div>
        <div id="f8" class="hitFields"></div>
        <div id="f9" class="hitFields"></div>

    </div>
</div>
<div id="downSide"></div>


</body>
</html>
