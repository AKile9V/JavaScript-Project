<!DOCTYPE html>
<html lang="en">
<head>

    <title>Hit the monkaS-es</title>
<!--    Meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!--    CSS-->
    <link rel="stylesheet" type="text/css" href="styles.css">
<!--    JS-->
    <script src="main.js"></script>

</head>
<body>
<button id="button-start">Start Game</button>
<p id="sText">SCORE:</p>
<p id="score">0</p>



<div id="upSide">
    <p id="clock">30</p>
</div>

<div id="radioos">
    <label>
        <input type="radio" name="rad" value="1000">
    </label> Easy <br>
    <label>
        <input type="radio" name="rad" value="500">
    </label> Medium <br>
    <label>
        <input type="radio" name="rad" value="250">
    </label> Hard
</div>

<div id="hit1" class="monkasi"></div>
<div id="hit2" class="monkasi"></div>
<div id="hit3" class="monkasi"></div>
<div id="hit4" class="monkasi"></div>
<div id="hit5" class="monkasi"></div>
<div id="hit6" class="monkasi"></div>
<div id="hit7" class="monkasi"></div>
<div id="hit8" class="monkasi"></div>
<div id="hit9" class="monkasi"></div>



<div id="gamePerspective">
    <div id="gameWindow">
        <div id="f1" class="hitFields"></div>
        <div id="f2" class="hitFields"></div>
        <div id="f3" class="hitFields"></div>
        <div id="f4" class="hitFields"></div>
        <div id="f5" class="hitFields"></div>
        <div id="f6" class="hitFields"></div>
        <div id="f7" class="hitFields"></div>
        <div id="f8" class="hitFields"></div>
        <div id="f9" class="hitFields"></div>

    </div>
</div>
<div id="downSide"></div>


</body>
</html>
